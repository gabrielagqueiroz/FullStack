<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-3">Pagamento</h1>
    <hr>
    
    <section class="row">
        <div class="col">
            <form onsubmit="validarEnvio()">
                <label for="numero">Numero</label>
                <input onkeyup="alterarNumero()" class="form-control mb-3" type="text" id="numero" placeholder="EX 0000 0000 0000 0000">

                <label for="titular">Titular</label>
                <input onkeyup="alterarTitular()" type="text" class="form-control mb-3" id="titular" placeholder="EX Gabriela Pereira Gomes Queiroz">

                <label for="cpf">CPF</label>
                <input onkeyup="alterarCpf()" type="text" class="form-control mb-3" id="cpf" placeholder="EX 000 000 000 00">

                <div class="row">
                    <div class="col">
                        <label for="mes">MÃªs</label>
                        <select onchange="alterarMes()" id="mes" class="form-select mb-3">
                            <option value= ''>Selecione</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="ano">Ano</label>
                        <select onchange="alterarAno()" id="ano" class="form-select mb-3">
                            <option value= ''>Selecione</option> 
                        </select>
                    </div>

                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input onfocus="mostrarVerso()" onblur="mostrarFrente()" onkeyup="alterarCvv()" type="text" class="form-control mb3" id="cvv" placeholder="EX 000">
                    </div>
                </div>

                <button class="btn btn-success w-100">PRONTO</button>
            </form>
        </div>

        <div class="col">
            <div id="frente" class="card card-body bg-dark h-75 text-white"> 
                <div class="text-end" id="card_bandeira">
                    Bandeira
                </div>

                <div style="margin-top: 60px">
                    <img width="50px" src="img/chip.png">
                </div>

                <div id="card_numero" style="margin-top: 10px; font-size: 2rem;">
                    0000 0000 0000 0000
                </div>

                <div class="d-flex justify-content-between">
                    <span id="card_titular">NOME DO TITULAR</span>

                    <span id="card_validade">MM/YY</span>
                </div>
            </div>

            <div id="verso" style="display: none;" class="card card-body bg-dark text-white h-75">
                <div class="mt-5" id="card_cvv">CVV</div>
            </div>
        </div>
    </section>


    <script src="eventos.js"></script>
    <script src="validar.js"></script>
    <script src="card.js"></script>
</body>
</html>

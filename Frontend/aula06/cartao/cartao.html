 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h1>Cartão de Crédito</h1>
        <hr>

        <section>
            <div class="form-endereco"> 
                <form>
                    <label for="numero">Número do Cartão</label>
                    <input onkeyup="rebolarValor()" id="numero" type="text" maxlength="19" pattern="[0-9]{16}">
                    
                    <label for="titular">Nome do Titular</label>
                    <input id="titular" type="text" placeholder="Ex: ANTONIO O S SANTOS">

                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" placeholder="Ex: 123.123.123-12">

                    <label for="mes">Validade</label>
                    <div class="select-validade">
                        <select id="mes">
                            <option>-- Mês --</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                        </select>

                        <select id="ano">
                            <option>-- Ano --</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                        </select>
                    </div>

                    <label for="cvv">CVV</label>
                    <input id="cvv" type="text" placeholder="Ex: 123">
                    
                    <button>Enviar</button>
                </form>    
            </div>

            <div class="imagem-form">
                <div class="cartao-frente">
                    <div class="cartao-bandeira">
                        VISA
                    </div>

                    <div class="cartao-titular">
                        FRANCISCO A F SILVA
                    </div>

                    <div id="cartao_numero" class="cartao-numero">
                        1234 1234 1234 1234
                    </div>
                </div>
            </div>
        </section>

        <script src="eventos.js"></script>
    </body>
</html>

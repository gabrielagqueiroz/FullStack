<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="">
        <h2>Cadastro de alunos</h2>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" /> <!-- Input para receber texto -->

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@email.com" /> <!-- Input para receber email -->
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" /> <!-- Input para receber telefone-->
    
        <label for="idade">Idade</label>
        <input type="number" id="idade" /> <!-- Input para receber numeros -->

        <label for="genero">Genero</label>
        <input type="radio" name="sexo" class="genero" /> Masculino
        <input type="radio" name="sexo" class="genero" /> Feminino

        <label for="grauEscolar">Grau escolar</label>
        <input type="checkbox" name="" id="" class="genero"> Ensino Médio
        <input type="checkbox" name="" id="" class="genero"> Graduação

        <button type="submit">Enviar</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h1>Endereço</h1>
        <hr>

        <section>
            <div class="form-endereco"> 
                <form>
                    <div>
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" maxlength="8" pattern="[0-9]{8}">
                    </div>
                    
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" placeholder="Ex: Rua Alameda dos Anjos">

                    <label for="numero">Número</label>
                    <input id="numero" type="number" min="0" placeholder="Ex: 2020">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" placeholder="Ex: Two Brothers Park">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" placeholder="Ex: FortalCity">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" placeholder="Ex: CE">
                    
                    <button>Enviar</button>
                </form>    
            </div>

            <div class="imagem-form">
                <img src="imagem.svg" title="Um texto" alt="Uma mulher chegando em algum lugar">
            </div>
        </section>
    </body>
</html>

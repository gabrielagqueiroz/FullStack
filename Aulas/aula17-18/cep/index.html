<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #EDEDED;">
    <h1 class="mt-4">Buscar Endere√ßo pelo CEP</h1>
    <hr>
    
    <section class="card card-body">
        <form action="">
            <label  for="cep">CEP</label>
            <input onblur="buscar()" id="cep" class="form-control mb-3" type="text" placeholder="Digite o CEP">

            <label for="logradouro">Logradouro</label>
            <input id="logradouro" class="form-control mb-3" type="text" placeholder="Digite o Logradouro">

            <label for="numero">Numero</label>
            <input id="numero" class="form-control mb-3" type="text" placeholder="Digite o numero">

            <label for="bairro">Bairro</label>
            <input id="bairro" class="form-control mb-3" type="text" placeholder="Digite o Bairro">

            <label for="cidade">Cidade</label>
            <input id="cidade" class="form-control mb-3" type="text" placeholder="Digite a Cidade">
            
            <label for="uf">UF</label>
            <input id="uf" class="form-control mb-3" type="text" placeholder="Digite o UF">

            <button class="btn btn-primary w-100">ENVIAR</button>
        </form>
    </section>
    


    <script src="buscar.js"></script>
</body>
</html>
